        <!-- FUSE Splash Screen CSS -->
        <style type="text/css">
            
            #fuse-splash-screen {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #121212;
                z-index: 99999;
                pointer-events: none;
            }

            #fuse-splash-screen .center {
                display: block;
                width: 100%;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            #fuse-splash-screen .logo {
                width: 128px;
                margin: 0 auto;
            }

            #fuse-splash-screen .logo img {
                filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2))
            }

            .pure-material-progress-linear-wrapper {
                display: flex;
                justify-content: center;
                padding-top: 1.25em;
            }
            
            .pure-material-progress-linear {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                border: none;
                height: 0.25em;
                width: 16em;
                color: rgb(var(--pure-material-primary-rgb, 63, 81, 181));
                background-color: rgba(var(--pure-material-primary-rgb, 63, 81, 181), 0.12);
                font-size: 16px;
            }

            .pure-material-progress-linear::-webkit-progress-bar {
                background-color: transparent;
            }

            /* Determinate */
            .pure-material-progress-linear::-webkit-progress-value {
                background-color: currentColor;
                transition: all 0.2s;
            }

            .pure-material-progress-linear::-moz-progress-bar {
                background-color: currentColor;
                transition: all 0.2s;
            }

            .pure-material-progress-linear::-ms-fill {
                border: none;
                background-color: currentColor;
                transition: all 0.2s;
            }

            /* Indeterminate */
            .pure-material-progress-linear:indeterminate {
                background-size: 200% 100%;
                background-image: linear-gradient(to right, transparent 50%, currentColor 50%, currentColor 60%, transparent 60%, transparent 71.5%, currentColor 71.5%, currentColor 84%, transparent 84%);
                animation: pure-material-progress-linear 2s infinite linear;
            }

            .pure-material-progress-linear:indeterminate::-moz-progress-bar {
                background-color: transparent;
            }

            .pure-material-progress-linear:indeterminate::-ms-fill {
                animation-name: none;
            }

            @keyframes pure-material-progress-linear {
                0% {
                    background-size: 200% 100%;
                    background-position: left -31.25% top 0%;
                }
                50% {
                    background-size: 800% 100%;
                    background-position: left -49% top 0%;
                }
                100% {
                    background-size: 400% 100%;
                    background-position: left -102% top 0%;
                }
            }

        </style>
        <!-- / FUSE Splash Screen CSS -->
